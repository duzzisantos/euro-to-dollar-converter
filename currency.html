<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="currency.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Currrency App</title>
</head>
<body>
    <label for="logo" class="logo"><h3>CURR<i class="fas fa-euro-sign"></i>NC<i class="fas fa-yen-sign"></i></h3></label>
    <div class="row">
        <div id="currencySearch">
            <h1>Find out exchange rates</h1>
            <form action="">
                <label for="from">From:</label>
                <input type="text" id="currencyFrom" value="EUR">
                <label for="to">To:</label>
                <input type="text" id="currencyTo" value="USD">
                <button id="buttonCurrency">Exchange</button>
            </form>
        </div>
        <div id="exchangeResult">
            <h4 id="innerResult">Result: 0</h4>
        </div>
    </div>
    <footer>
        <p>Powered by Rapid API</p>
    </footer>
    <script src="currency.js"></script>
</body>
</html>
